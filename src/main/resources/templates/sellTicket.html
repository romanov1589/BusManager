<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Sell Ticket</title>
</head>
<body ng-app="app">
<div class="container" ng-controller="SellTicketController">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Sell Ticket</span></div>
        <div class="formcontainer">
            <form name="ticketForm" ng-submit="sellTicket()" novalidate="novalidate">
                <p><b>Arrival</b></p>
                <input type="text" name="arrival" class="form-control" ng-model="arrival"/>
                <p><b>Departure</b></p>
                <input type="text" name="departure" class="form-control" ng-model="departure"/>
                <p><b>Price</b></p>
                <input type="text" name="price" class="form-control" ng-model="price"/>
                <p><b>First Name</b></p>
                <input type="text" name="firstName" class="form-control" ng-model="firstName"/>
                <p><b>Last Name</b></p>
                <input type="text" name="lastName" class="form-control" ng-model="lastName"/>
                <p><b>Phone number</b></p>
                <input type="text" name="phoneNumber" class="form-control" ng-model="phoneNumber"/>
                <p><b>Email</b></p>
                <input type="email" name="clientEmail" class="form-control" ng-model="clientEmail"/>

                <div class="btn-group pull-right">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a th:href="@{/routes}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="js/angular.min.js"></script>
<script src="js/sellTicket.js"></script>
</body>
</html>
