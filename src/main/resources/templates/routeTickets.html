<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Tickets</title>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead" th:text="${route.name + ' ' + route.routeDate}"></span>
            <a th:href="@{/routes}" class="btn btn-primary pull-right">Go Back</a>
        </div>
        <div class="routes-container">
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Price</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
                <tr th:each = "ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${ticket.departureBusStop}"></td>
                    <td th:text="${ticket.arrivalBusStop}"></td>
                    <td th:text="${ticket.price}"></td>
                    <td th:text="${ticket.clientFirstName}"></td>
                    <td th:text="${ticket.clientLastName}"></td>
                    <td th:text="${ticket.clientPhone}"></td>
                    <td th:text="${ticket.clientEmail}"></td>
                    <td th:text="${ticket.status}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
</body>
</html>
