<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Routes</title>
</head>
<body ng-app="app">
<div class="container" ng-controller="RoutesController">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Routes List</span></div>
            <div class="routes-container">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Seats Limit</th>
                        <th>SeatsLeft</th>
                    </tr>
                    <tr ng-repeat="route in routes">
                        <td>{{route.routeId}}</td>
                        <td>{{route.name}}</td>
                        <td>{{route.routeDate}}</td>
                        <td>{{route.maxSeatsLimit}}</td>
                        <td>{{route.seatsLeft}}</td>
                        <td>
                            <a th:href="@{/sellticket/{{route.routeId}}}" class="btn btn-success">Sell Ticket</a>
                        </td>
                        <td>
                            <div class="btn-group pull-right">
                                <a ng-click="deleteFirm(route)" class="btn btn-small btn-danger">Delete</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<script src="js/angular.min.js"></script>
<script src="js/routes.js"></script>
</body>
</html>
